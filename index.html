<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
</head>
<style>
    .box{
        width:200px;
        height:200px;
        border:1px solid black;
    }
</style>
<script>
    window.onload=function(){
        var box=document.querySelector(".box");
                box.addEventListener("touchstart",function(){
                   console.log("start");
                })
        box.addEventListener("touchmove",function(){
            console.log("move");
        })
        box.addEventListener("touchend",function(){
            console.log("end");
        })

    }

</script>
<body>

<div class="box"></div>

<!--DOMContentLoad 这个事件是html结构加载完成执行-->
<!--touchstart 触摸开始的时候触发-->
<!--touchmove  手指在屏幕上滑动的时候触发-->
<!--touchend   触摸结束的时候触发-->
<!--touchcancel 终止触摸-->
<!--1.鼠标事件，实施监测，鼠标永远在我们的屏幕上-->
<!--2.触摸事件，只有当手指放在屏幕上时，才能检测到触摸事件-->
<!--3.鼠标事件，事件发生非常明确，所有事件都能检测到-->
<!--4.触摸事件，并不是所有事件的过渡都能检测到-->
<!--5.鼠标事件更精确，能精确到每一个像素点-->
<!--6.触摸事件不太精确，模糊计算-->
<!--7.鼠标事件，最先出发的是move事件，并且其他事件都非常清晰-->
<!--8.触摸事件，最先触发的是touchstart事件，所有事件不清晰-->

</body>
</html>
